<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/styles.css">
  <title>07-SCSS: Practicing with Syntactically Awesome StyleSheets</title>
</head>
<body>
  <header class="Header">
    <h1 class="Header__headline">Hey guys! This is a nicely positioned h1 semantic element</h1>
    <h2 class="Header__subheadline">Hey, this is a sub-headline!</h2>
  </header>
  <main>
    <button>Click here for more detail</button>
    <input type="submit" value="Be ready to go on a wild journey!"></input>
    <input type="button" class="button" value="Go on a click me too!"></input>
  </main>
</body>
</html>
